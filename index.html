<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Igni</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
<header class="encabezado">
    <h1 class="titulo">Gestionador de Stock</h1>
</header>
<main id="app" class="app">
    <div class="tarjeta">
        <input type="text" id="nombreNuevoProducto" class="input" placeholder="Agregar nombre de producto">
        <textarea class="input" id="cantidadNuevoProducto" placeholder="Agregar cantidad de producto"></textarea>
        <button class="btn" id="btnAgregarProducto">Agregar producto</button>
    </div>
    <div>
        <button>Ver productos</button>
    </div>
</main>
    <div class="escritorio">
        <p>La aplicacion es visible unicamente en dispositivos moviles</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
